<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Quiz Thing</title>
</head>

<body>
    <div class="intro py-3 bg-white text-center">
        <div clsass="container">
            <h2 class="text-primary display-3 my-4">Some Quiz</h2>
        </div>
        <div class="result py-4 d-none bg-light text-center">
            <div class="conatainer lead">
                <p>You got<span class="text-primary display-4 p-3">0%</span>right</p>
            </div>
        </div>
    </div>
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>
            <form class="quiz-form text-white">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What side of the bed do you wake up on?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Left side</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Right side</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Do you wear socks?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Yes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">No</label>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">3. Do you have a pink toothbrush</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B">
                            <label class="form-check-label">Yes</label>
                        </div>
                    </div>
                    <div class="my-5">
                        <p class="lead font-weight-normal">4. Which is the even number?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">7</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="B">
                            <label class="form-check-label">3V3N</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
